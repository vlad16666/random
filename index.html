	<script type="text/javascript">
		
	let duck = document.querySelector(".duck");
	let button = document.querySelector(".bt");
	let score = document.querySelector(".score");
	let point = 150;
	let boxes = document.querySelectorAll(".boxs");
 	let go = 0;

	
		score.innerHTML = point;

	button.onclick = function(){
		point = point + 10;
		score.innerHTML = point;
		boxes[go].style.backgroundImage = 'none';
		let rand = Math.round(Math.random() * 6)
		
		go = go + rand 

		alert('Иди на ' + rand + ',тебе  на клетку ' + go)			

		boxes[go].style.backgroundImage = 'url(duckl.png)';

		if (rand==0) {
			score = score + 0; //столкнутся с проблемой
		
		}
		if (go == 31) {
			alert("lose");
			cont = document.querySelector('.content');
			cont.style.display = "none";
		}
		if (go == 22 || go ==28) {
			cont = document.querySelector('.content');
			alert("early win !!!") ;
			cont.style.display = "none";
		}
		if (go == 25) {
			alert("sorry");
			go = go - 24;
			boxes[25].style.backgroundImage = 'none';
			boxes[go].style.backgroundImage = 'url(duckl.png)';
		}
		
		if (go > 31) {
			cont = document.querySelector('.content');
			alert("win") ;
			cont.style.display = "none";
		} 



		if (go ==3 || go == 6 || go == 9) {
			alert(" минус! Иди на клетку назад");
			go = go- 1	
			point = point - 20; 
			score.innerHTML = point;
			boxes[3].style.backgroundImage = 'none';
			boxes[6].style.backgroundImage = 'none';
			boxes[9].style.backgroundImage = 'none';
			boxes[go].style.backgroundImage = 'url(duckl.png)';
			
		} 

		if (go==12) {
      alert(" неповезло( На пять клеток назад");
      		point = point - 50; 
      		score.innerHTML = point;
			go = go - 5	
			boxes[12].style.backgroundImage = 'none';
			boxes[go].style.backgroundImage ='url(duckl.png)';
		}
		if (score>100) {
			alert("lose");
			cont = document.querySelector('.content');
			cont.style.display = "none";

		}
	
	}

	</script>
